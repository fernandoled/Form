<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
<link href="form.css" rel="stylesheet">

</head>
<body>
    
    <div id="site">
        <h1>FORMULÁRIO</h1>
        <form action="https://www.botecodigital.dev.br/web/processar.php" method="POST">

        <div>
            <label for="nome">Nome:</label>
            <input type="text" name="nome">
        </div>

        <div>
            <label for="email">E-mail: </label>
            <input type="email" required name="email">
        </div>

        <div>
            <label for="uf"> UF: </label>
            <select name="uf">
                <option>--</option>
                <option> RS </option>
                <option> SC</option>
                <option> PR </option>
            </select>
        </div>

        <div>
            <legend>Prioritario:</legend>
             <input checked type="radio" name="sim">
             <label for="sim">Sim</label>
        
             <input checked type="radio" name="nao">
             <label for="nao">Não</label>
        </div>


    </div>
</body>
</html>
